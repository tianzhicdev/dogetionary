# PostgreSQL Configuration File
# This file is mounted into the container at /var/lib/postgresql/data/postgresql.conf

# CONNECTIONS AND AUTHENTICATION
listen_addresses = '*'
max_connections = 100

# RESOURCE USAGE (MEMORY)
shared_buffers = 256MB
effective_cache_size = 12GB
work_mem = 40MB
maintenance_work_mem = 1GB

# QUERY TUNING
random_page_cost = 1.1
effective_io_concurrency = 200

# WRITE AHEAD LOG
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9

# TIMEOUTS AND CONNECTION MANAGEMENT
# Prevent queries from running too long and exhausting resources
statement_timeout = 60000                           # 60 seconds - kill queries that take too long
idle_in_transaction_session_timeout = 300000       # 5 minutes - kill idle transactions
tcp_keepalives_idle = 60                            # Send TCP keepalive every 60 seconds
tcp_keepalives_interval = 10                        # Retry keepalive every 10 seconds if no response
tcp_keepalives_count = 3                            # Give up after 3 failed keepalives (total 30s)

# ERROR REPORTING AND LOGGING
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_checkpoints = on
log_lock_waits = on
log_connections = on
log_disconnections = on
