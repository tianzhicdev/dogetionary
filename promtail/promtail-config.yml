server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape JSON logs from app
  - job_name: dogetionary_app
    static_configs:
      - targets:
          - localhost
        labels:
          job: dogetionary
          # Only scrape current log file, NOT rotated logs (app.log.1, app.log.2, etc)
          __path__: /logs/app/app.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: asctime
            app: app
            service: service
            level: level
            logger: logger
            file: file
            line: line
            message: message
            request_id: request_id
            user_id: user_id
            endpoint: endpoint
            method: method
            path: path
            error_type: error_type

      # Extract timestamp
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'

      # Add labels from JSON fields
      - labels:
          app:
          service:
          level:
          logger:
          endpoint:

  # Scrape JSON error logs separately
  - job_name: dogetionary_errors
    static_configs:
      - targets:
          - localhost
        labels:
          job: dogetionary_errors
          log_type: error
          # Only current error log, not rotated
          __path__: /logs/app/error.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: asctime
            app: app
            service: service
            level: level
            logger: logger
            file: file
            line: line
            message: message
            request_id: request_id
            user_id: user_id
            endpoint: endpoint
            error_type: error_type

      # Extract timestamp
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'

      # Add labels
      - labels:
          app:
          service:
          level:
          logger:
          error_type:

  # Scrape nginx access logs
  - job_name: nginx_access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: access
          __path__: /logs/nginx/access.log

  # Scrape nginx error logs
  - job_name: nginx_error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: error
          __path__: /logs/nginx/error.log
