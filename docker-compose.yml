version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: dogetionary
      POSTGRES_USER: dogeuser
      POSTGRES_PASSWORD: dogepass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dogeuser -d dogetionary"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dogetionary-network
    logging:
      driver: "json-file"
      options:
        max-size: "1g"
        max-file: "3"

  app:
    build: ./src
    environment:
      - DATABASE_URL=postgresql://dogeuser:dogepass@postgres:5432/dogetionary
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dogetionary-network
    expose:
      - "5000"
    ports:
      - "5001:5000"
    volumes:
      - ./logs/app:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "1g"
        max-file: "3"

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - /etc/letsencrypt/live/dogetionary.webhop.net/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/dogetionary.webhop.net/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
      - ./nginx/index.html:/usr/share/nginx/html/index.html:ro
    networks:
      - dogetionary-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "1g"
        max-file: "3"

  prometheus:
    image: prom/prometheus:latest
    container_name: dogetionary-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - dogetionary-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  grafana:
    image: grafana/grafana:latest
    container_name: dogetionary-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    networks:
      - dogetionary-network
    depends_on:
      - prometheus
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  dogetionary-network:
    driver: bridge